<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Σελίδα Δεν Βρέθηκε - STEMfy.gr</title>
  <meta name="description" content="Η σελίδα που ψάχνεις δεν υπάρχει.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <meta name="theme-color" content="#b08af0">

  <link rel="stylesheet" href="css/main.css">

  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-family: 'Outfit', sans-serif;
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #f8f4ff 0%, #b08af0 50%, #ff7aec 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(176, 138, 240, 0.3)); }
      50% { filter: drop-shadow(0 0 40px rgba(176, 138, 240, 0.6)); }
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f8f4ff;
      font-weight: 600;
    }

    .error-submessage {
      font-size: 1rem;
      margin-bottom: 3rem;
      color: rgba(248, 244, 255, 0.7);
    }

    .error-link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: rgba(176, 138, 240, 0.15);
      border: 1px solid rgba(176, 138, 240, 0.4);
      color: #f8f4ff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .error-link:hover {
      background: rgba(176, 138, 240, 0.25);
      border-color: #b08af0;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(176, 138, 240, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <main class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-message">Σελίδα Δεν Βρέθηκε</h1>
    <p class="error-submessage">Συγγνώμη, η σελίδα που ψάχνεις δεν υπάρχει.</p>
    <a href="index.html" class="error-link">&larr; Πίσω στην Αρχική</a>
  </main>

  <script src="js/starfield.js"></script>
</body>
</html>
