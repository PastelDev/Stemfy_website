<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - STEMfy.gr</title>
  <meta name="description" content="The page you're looking for doesn't exist.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <meta name="theme-color" content="#b08af0">

  <link rel="stylesheet" href="css/main.css">

  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-family: 'Outfit', sans-serif;
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #f8f4ff 0%, #b08af0 50%, #ff7aec 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(176, 138, 240, 0.3)); }
      50% { filter: drop-shadow(0 0 40px rgba(176, 138, 240, 0.6)); }
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f8f4ff;
      font-weight: 600;
    }

    .error-submessage {
      font-size: 1rem;
      margin-bottom: 3rem;
      color: rgba(248, 244, 255, 0.7);
    }

    .error-link {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: rgba(176, 138, 240, 0.15);
      border: 1px solid rgba(176, 138, 240, 0.4);
      color: #f8f4ff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .error-link:hover {
      background: rgba(176, 138, 240, 0.25);
      border-color: #b08af0;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(176, 138, 240, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <main class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-message">Page Not Found</h1>
    <p class="error-submessage">Sorry, the page you're looking for doesn't exist.</p>
    <a href="index.html" class="error-link">&larr; Back to Home</a>
  </main>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    const PARAMS = {
      background: '#0a0812',
      starColors: ['#2a1a4a', '#3a2a5a', '#4a3a6a', '#5a4a8a', '#6a4a9e', '#8a6aba', '#9a7aca', '#b08af0', '#c0a0f8', '#d4a0ff', '#e8c8ff', '#f4e8ff'],
      starCount: 260,
      baseSpeed: 0.6
    };
    let stars = [];
    let time = 0;

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      return {
        r: parseInt(hex.substring(0, 2), 16),
        g: parseInt(hex.substring(2, 4), 16),
        b: parseInt(hex.substring(4, 6), 16)
      };
    }

    function generateStars() {
      stars = [];
      for (let i = 0; i < PARAMS.starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = 1 + Math.pow(Math.random(), 1.7) * 3;
        const dist = (size - 1) / 3;
        const colorIdx = Math.floor(dist * (PARAMS.starColors.length - 1));
        stars.push({
          x, y, baseX: x, baseY: y, size,
          opacity: 0.3 + dist * 0.7,
          color: hexToRgb(PARAMS.starColors[colorIdx]),
          velocity: PARAMS.baseSpeed * (0.5 + dist)
        });
      }
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateStars();
    }

    function render() {
      ctx.fillStyle = PARAMS.background;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        const x = (s.baseX + time * s.velocity * 0.025) % canvas.width;
        const y = (s.baseY + time * s.velocity * 0.012) % canvas.height;
        ctx.fillStyle = `rgba(${s.color.r},${s.color.g},${s.color.b},${s.opacity})`;
        ctx.fillRect(x, y, s.size, s.size);
      }
      time += 16.67;
      requestAnimationFrame(render);
    }

    window.addEventListener('resize', resize);
    resize();
    render();
  </script>
</body>
</html>
