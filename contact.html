<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - STEMfy.gr</title>
  <meta name="description" content="Get in touch with STEMfy.gr via Instagram or email.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <meta name="theme-color" content="#b08af0">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .contact-page {
      position: relative;
      z-index: 1;
      flex: 1;
      padding: 2rem 2rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-header h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, #f8f4ff 0%, #b08af0 50%, #ff7aec 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
    }

    .page-header p {
      color: rgba(248, 244, 255, 0.7);
      font-size: 1.05rem;
      max-width: 520px;
      margin: 0 auto;
    }

    .contact-card {
      background: rgba(18, 12, 28, 0.85);
      border: 1px solid rgba(176, 138, 240, 0.25);
      border-radius: 24px;
      padding: 2rem;
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      border: 1px solid rgba(176, 138, 240, 0.2);
      text-decoration: none;
      color: #f8f4ff;
      background: rgba(18, 12, 28, 0.65);
      transition: all 0.3s ease;
    }

    .contact-item:hover {
      border-color: rgba(176, 138, 240, 0.5);
      background: rgba(176, 138, 240, 0.12);
      transform: translateY(-2px);
    }

    .contact-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b08af0;
      background: rgba(176, 138, 240, 0.15);
      border: 1px solid rgba(176, 138, 240, 0.3);
      flex-shrink: 0;
    }

    .contact-icon svg {
      width: 22px;
      height: 22px;
    }

    .contact-text {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .contact-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(248, 244, 255, 0.65);
      font-weight: 600;
    }

    .contact-value {
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="page">
    <nav>
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <img src="assets/logo.png" alt="STEMfy.gr logo">
        </div>
        <div class="logo-text">STEM<span>fy.gr</span></div>
      </a>
      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="settings-btn" id="settings-btn" aria-label="Toggle language" title="Toggle language">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
        </button>
      </div>
    </nav>

    <main class="contact-page">
      <header class="page-header">
        <h1 id="contact-title">Contact</h1>
        <p id="contact-subtitle">Get in touch with us</p>
      </header>

      <div class="contact-card">
        <a class="contact-item" href="https://instagram.com/stemfy.gr" target="_blank" rel="noopener">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
            </svg>
          </div>
          <div class="contact-text">
            <span class="contact-label" id="contact-instagram-label">Instagram</span>
            <span class="contact-value">@stemfy.gr</span>
          </div>
        </a>

        <a class="contact-item" href="mailto:team@stemfy.gr">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <div class="contact-text">
            <span class="contact-label" id="contact-email-label">Email</span>
            <span class="contact-value">team@stemfy.gr</span>
          </div>
        </a>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 STEMfy.gr - Made with &#10084; by three curious students</p>
      <div class="social-links">
        <a href="https://instagram.com/stemfy.gr" target="_blank" rel="noopener" title="Instagram">
          <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
        </a>
      </div>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="settings-modal" id="settings-modal">
    <div class="settings-modal-content">
      <div class="settings-header">
        <h2 id="settings-title">Settings</h2>
        <button class="settings-close" id="settings-close" aria-label="Close">&times;</button>
      </div>
      <div class="settings-body">
        <div class="settings-group">
          <label for="language-select" id="language-label">Language</label>
          <select id="language-select">
            <option value="en">English</option>
            <option value="el">Ελληνικά</option>
          </select>
        </div></div>
    </div>
  </div>

  <script src="js/starfield.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
